# API 엔드포인트 문서
- id: "endpoint_delete_table"
  text: |
    API: DELETE /api/hive/table
    설명: Hive 테이블을 삭제합니다.
    관련 키워드: 삭제, 제거, 지우다, drop, delete, remove
    필수 파라미터:
      - schema: 테이블이 속한 스키마 또는 데이터베이스 이름
      - table: 삭제할 테이블 이름
    요청 본문 예시: {"schema": "public", "table": "measure"}
    사용 예: "public.measure 테이블을 삭제해줘", "sales 스키마의 orders 테이블 지워줘"
  metadata:
    method: DELETE
    endpoint: /api/hive/table
    tool: delete_table

- id: "endpoint_create_table"
  text: |
    API: POST /api/hive/table
    설명: Hive 테이블을 새로 생성합니다.
    관련 키워드: 생성, 만들다, 추가, create, make, new
    필수 파라미터:
      - schema: 테이블을 생성할 스키마 또는 데이터베이스 이름
      - table: 생성할 테이블 이름
      - columns: 컬럼 목록 (name, type 포함)
    지원 컬럼 타입: STRING, INT, BIGINT, DOUBLE, FLOAT, BOOLEAN, DATE, TIMESTAMP
    요청 본문 예시: {"schema": "public", "table": "users", "columns": [{"name": "id", "type": "BIGINT"}, {"name": "name", "type": "STRING"}]}
    사용 예: "public 스키마에 users 테이블 만들어줘", "analytics.events 테이블 생성해줘"
  metadata:
    method: POST
    endpoint: /api/hive/table
    tool: create_table

- id: "endpoint_get_table_info"
  text: |
    API: GET /api/hive/table
    설명: Hive 테이블의 상세 정보(컬럼, 파티션, 위치 등)를 조회합니다.
    관련 키워드: 조회, 확인, 보여줘, 정보, 상세, 스키마 확인, describe, info, show, get
    필수 파라미터:
      - schema: 스키마 또는 데이터베이스 이름
      - table: 조회할 테이블 이름
    쿼리 파라미터 예시: ?schema=public&table=measure
    사용 예: "public.measure 테이블 정보 보여줘", "sales.orders 테이블 구조 확인해줘"
  metadata:
    method: GET
    endpoint: /api/hive/table
    tool: get_table_info

- id: "endpoint_list_tables"
  text: |
    API: GET /api/hive/tables
    설명: 특정 스키마(데이터베이스)에 있는 모든 테이블 목록을 조회합니다.
    관련 키워드: 목록, 리스트, 어떤 테이블, 전체 테이블, list, show tables
    필수 파라미터:
      - schema: 조회할 스키마 또는 데이터베이스 이름
    쿼리 파라미터 예시: ?schema=public
    사용 예: "public 스키마의 테이블 목록 보여줘", "analytics 데이터베이스에 어떤 테이블 있어?"
  metadata:
    method: GET
    endpoint: /api/hive/tables
    tool: list_tables

- id: "endpoint_list_databases"
  text: |
    API: GET /api/hive/databases
    설명: Hive에 존재하는 모든 데이터베이스(스키마) 목록을 조회합니다.
    관련 키워드: 데이터베이스, 스키마, 목록, 전체, list databases, show databases
    파라미터: 없음
    사용 예: "데이터베이스 목록 보여줘", "어떤 스키마들이 있어?", "전체 데이터베이스 조회해줘"
  metadata:
    method: GET
    endpoint: /api/hive/databases
    tool: list_databases

